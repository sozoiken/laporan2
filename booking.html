<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Booking Form</title>
    <link rel="stylesheet" href="booking.css" />
  </head>
  <body>
    <a href="index.html" class="tombol-kembali">Back to Home</a>
    <div class="layar-penuh">
      <section id="booking">
        <div class="layar-dalam">
          <h3>Travel Booking Form</h3>

          <form id="travelBookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your full name" />

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Your email address" />

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Your phone number" />

            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
              <option value="" disabled selected>Choose your destination</option>
              <option value="bali">Bali</option>
              <option value="yogyakarta">Yogyakarta</option>
              <option value="bromo">Bromo</option>
              <option value="raja_ampat">Raja Ampat</option>
            </select>

            <label for="travelDate">Travel Date:</label>
            <input type="date" id="travelDate" name="travelDate" required />

            <label for="participants">Number of Participants:</label>
            <input type="number" id="participants" name="participants" required min="1" placeholder="Number of participants" />

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" placeholder="Any specific requirements"></textarea>

            <button type="submit" class="tombol">Submit Booking</button>
          </form>
        </div>
      </section>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
    <!-- Google Sheets Integration -->
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxLluWUBhvRb_5OEInMuHQ31HeM4fzx-nPIIP7vx6MI5lSFUrLmSY8f_COorCctX0h5Jw/exec';
      const form = document.getElementById('travelBookingForm');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            if (response.ok) {
              alert('Pesanan berhasil dikirim!');
              form.reset();
            } else {
              alert('Terjadi kesalahan saat mengirim pesanan. Silakan coba lagi.');
            }
          })
          .catch((error) => {
            console.error('Error:', error);
            alert('Terjadi kesalahan. Silakan coba lagi.');
          });
      });
    </script>
  </body>
</html>
